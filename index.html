<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BR Architects</title>
  </head>
  <body>
    <nav>
      <div class="nav-content">
        <a href="#"><b>BR</b> Architects</a>
        <div class="nav-links">
          <a href="#">Projects</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
        </div>
      </div>
    </nav>
    <header class="br-header">
      <img
        src="https://www.w3schools.com/w3images/architect.jpg"
        alt="br-background"
      />
      <div class="br-header-h1">
        <h1>
          <span class="br-styling"><b>BR</b></span> Architects
        </h1>
      </div>
    </header>
    <section class="project-section">
      <div class="project-section-h3">
        <h3>Projects</h3>
      </div>
      <div class="project-section-first-row">
        <div class="project-section-first-row--item">
          <div class="project-section-first-row--item-objects">
            <div class="top-left">Summer House</div>
            <img
              src="https://www.w3schools.com/w3images/house5.jpg"
              alt="house picture"
            />
          </div>
        </div>
        <div class="project-section-first-row--item">
          <div class="project-section-first-row--item-objects">
            <div class="top-left">Brick House</div>
            <img
              src="https://www.w3schools.com/w3images/house2.jpg"
              alt="house picture"
            />
          </div>
        </div>
        <div class="project-section-first-row--item">
          <div class="project-section-first-row--item-objects">
            <div class="top-left">Renovated</div>
            <img
              src="https://www.w3schools.com/w3images/house3.jpg"
              alt="house picture"
            />
          </div>
        </div>
        <div class="project-section-first-row--item">
          <div class="project-section-first-row--item-objects">
            <div class="top-left">Barn House</div>
            <img
              src="https://www.w3schools.com/w3images/house4.jpg"
              alt="house picture"
            />
          </div>
        </div>
      </div>
      <div class="project-section-second-row">
        <div class="project-section-second-row--item">
          <div class="project-section-first-row--item-objects">
            <div class="top-left">Summer House</div>
            <img
              src="https://www.w3schools.com/w3images/house2.jpg"
              alt="house picture"
            />
          </div>
        </div>
        <div class="project-section-second-row--item">
          <div class="project-section-first-row--item-objects">
            <div class="top-left">Brick House</div>
            <img
              src="https://www.w3schools.com/w3images/house5.jpg"
              alt="house picture"
            />
          </div>
        </div>
        <div class="project-section-second-row--item">
          <div class="project-section-first-row--item-objects">
            <div class="top-left">Renovated</div>
            <img
              src="https://www.w3schools.com/w3images/house4.jpg"
              alt="house picture"
            />
          </div>
        </div>
        <div class="project-section-second-row--item">
          <div class="project-section-second-row--item-objects">
            <div class="top-left">Barn House</div>
            <img
              src="https://www.w3schools.com/w3images/house3.jpg"
              alt="house picture"
            />
          </div>
        </div>
      </div>
    </section>
